<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <script>
        var prices = [567.50, 345.40, 767.45, 567.60, 600, 400, 230, 450, 350.50, 560.40, 800.56, 890.9];

        // 1. Find all prices less than 500
        var below500 = prices.filter(x => x > 500);
        console.log(below500);

        // 2. Find the first price greater than 600
        var firstAbove600 = prices.find(x => x > 600);
        console.log(firstAbove600);

        // 3. Find all prices between 500 and 600
        var bet500to600 = prices.filter(x => x >= 500 && x <= 600);
        console.log(bet500to600);

        // 4. Display sum of all prices
        var sum = prices.reduce((a, b) => a + b);
        console.log(sum);

        // 5. Display sum of all prices but initial value of sum should be 100
        var sum100 = prices.reduce((a, b) => a + b, 100);
        console.log(sum100);

        // 6. Double every price from array and display new prices
        var doublePrice = prices.map(x => x * 2);
        console.log(doublePrice);

        // 7. Display sum of prices which are less than 500
        var sumBelow500 = prices.filter(x => x < 500).reduce((a, b) => a + b);
        console.log(sumBelow500);



        var names = ['Learn Java', 'Basics of Python', 'Advanced java Concepts', 'Web Basics', 'Easy learnng Python', 'Web Fundamentals', 'JAVA fundamentals'];

        // 1. Find all books starting with 'Web'  : ['Web Basics','Web Fundamentals']
        var startsWithWeb = names.filter(x=>x.startsWith("Web"));
        console.log(startsWithWeb);

       // 2. Find all books which are related to Java :['Learn Java', 'Advanced java Concepts','JAVA fundamentals']
       var containsJAVA = names.filter(x=>x.toLowerCase().match("java"));
       console.log(containsJAVA);
       // 3. Prepend 'Neo-' to every Book Name and Display new book name
       var Neo = names.map(x=>"Neo"+x);
       console.log(Neo);

       // 4. Display sum of length of every bookname
       var length = names.map(x=>x.length).reduce((a,b)=>a+b);
       console.log(length);


    </script>

</body>
